<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="menuToggle"></div>
  <div class="sidebar">
    <ul>
      <li class="logo" style="--bg:#f44336;">
        <a href="#">
          <div class="icon"><ion-icon name="logo-apple"></ion-icon></div>
          <div class="text">Website Logo</div>
        </a>
      </li>
      <div class="MenuList">
        <li style="--bg:#f44336;" class="active">
          <a href="#">
            <div class="icon"><ion-icon name="home-outline"></ion-icon></div>
            <div class="text">Home</div>
          </a>
        </li>
        <li style="--bg:#ffa117;">
          <a href="#">
            <div class="icon"><ion-icon name="people-outline"></ion-icon></div>
            <div class="text">Profile</div>
          </a>
        </li>
        <li style="--bg:#0fc70f;">
          <a href="#">
            <div class="icon"><ion-icon name="chatbubble-outline"></ion-icon></div>
            <div class="text">Inbox</div>
          </a>
        </li>
        <li style="--bg:#2196f3;">
          <a href="#">
            <div class="icon"><ion-icon name="bar-chart-outline"></ion-icon></div>
            <div class="text">Analytics</div>
          </a>
        </li>
        <li style="--bg:#b135e9;">
          <a href="#">
            <div class="icon"><ion-icon name="cart-outline"></ion-icon></div>
            <div class="text">Order</div>
          </a>
        </li>
        <li style="--bg:#e91e63;">
          <a href="#">
            <div class="icon"><ion-icon name="settings-outline"></ion-icon></div>
            <div class="text">Settings</div>
          </a>
        </li>
        <div class="bottom">
          <li style="--bg:#e91e63;">
            <a href="#">
              <div class="icon">
                <div class="imgBx">
                  <img src="img.jpg" width="100" alt="">
                </div>
              </div>
              <div class="text">River Heym</div>
            </a>
          </li>
          <li style="--bg:#333;">
            <a href="#">
              <div class="icon"><ion-icon name="log-out-outline"></ion-icon></div>
              <div class="text">Logout</div>
            </a>
          </li>
        </div>
      </div>
    </ul>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script>
    let menuToggle = document.querySelector('.menuToggle')
    let sidebar = document.querySelector('.sidebar')
    // Add a click event listener to the menuToggle element
    menuToggle.addEventListener('click', () => {
      // Toggle the 'active' class on the menuToggle element
      menuToggle.classList.toggle('active');
      sidebar.classList.toggle('active');
    });

    let MenuList = document.querySelectorAll('.MenuList li')
    // Sets the active link by adding the 'active' class to the clicked menu item
    function activeLink() {
      MenuList.forEach((item) => {
        item.classList.remove('active')
        this.classList.add('active')
      })
    }
    MenuList.forEach((item) => {
      item.addEventListener('click', activeLink)
    })
  </script>
</body>

</html>
